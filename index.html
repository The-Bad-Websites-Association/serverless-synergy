<!DOCTYPE html>
<html>

    <head>
        <title>Serverless Synergy</title>
        <link rel="stylesheet" href="styles.css"
    </head>

    <div class="container">
        <h1 class="title">Serverless Synergy</h1>
        <h2 class="subtitle">We are in a golden age of wisdom, so let's get some: </h2>
        <h2 id="phrase"></h2>
        <button id="reload"></button>
        <p>Made by <a href="http://github.com/jdselby24">Josh Selby </a> // A <a href="https://github.com/The-Bad-Websites-Association">TBWA</a> project</p>
    </div>
    
    <script defer>
        let phraseBox = document.getElementById('phrase');
        let button = document.getElementById('reload');
        let buttonPhrases = ['drill-down', 'reimplement', 'resynergise', 'implement efficiency', 'recouple the network']

        async function getPhrase() {
            let data = await fetch('/api/phrase', {
                method: 'get'
            })

            let dataJSON = await data.json();

            let phrase = await dataJSON.phrase

            phraseBox.innerText = await phrase;

            let buttonText = buttonPhrases[Math.floor(Math.random() * buttonPhrases.length)]
            button.innerText = buttonText

        }

        button.addEventListener('click', (e) => getPhrase())

        getPhrase();
    </script>

</html>
